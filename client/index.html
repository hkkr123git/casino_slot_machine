<!DOCTYPE html>
<html>
<head>
  <title>Slot Machine</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="container">
  <!-- Slot Machine: Header -->
  <!-- Slot Machine -->
  <div class="slot-machine" >
    <!-- Slot Machine: Main -->
    <div class="sm-main">
      <div id="Slot1" class="slot">
        <img id="slot1_image" src="images/Symbol_0.png">
      </div>
      <div id="Slot2" class="slot">
        <img id="slot2_image" src="images/Symbol_1.png">
      </div>
      <div id="Slot3" class="slot">
        <img id="slot3_image" src="images/Symbol_2.png">
      </div>
    </div>

    <!-- Slot Machine: Action Container -->
    <div class="sm-action">
      <img src="images/button.png" class="cta-btn" height="50" width="50"/>
    </div>

    <!-- Slot Machine: Messages View -->
    <div class="sm-messages">
      <div id="ResultBanner" class="sm-result">
        <h1 id="Result"></h1>
        <div id="spinWrapper">
          <h4 id="countDownNotification"></h4>
          <h4>Your spin will start in <div id="spinCount"></div></h4>
        </div>
      </div>

      <!-- Slot machine: Legend/Winning Combinations -->
    </div>
  </div>
</div>
<script type="text/javascript" src="js/Util/Service.js"></script>
<script type="text/javascript" src="js/Util/ApiService.service.js"></script>
<script type="text/javascript" src="js/Util/WebUrl.config.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript">
  // App Init
(function () {
  let newSlotsGame = new SlotMachine('cta-btn');
  newSlotsGame.init();
})();
</script>
</body>
</html>
